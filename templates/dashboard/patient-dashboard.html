{% extends 'snipets/basedashboard.html' %}
{% load static %}
{% block css_content %}
<style>
    * {
      box-sizing: border-box;
    }

    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
      height: 100%; /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
      .formbold-mb-5 {
    margin-bottom: 20px;
  }
  .formbold-pt-3 {
    padding-top: 12px;
  }
  .formbold-form-label {
    display: block;
    font-weight: 500;
    font-size: 16px;
    color: #07074d;
    margin-bottom: 12px;
  }
  .formbold-form-label-2 {
    font-weight: 600;
    font-size: 20px;
    margin-bottom: 20px;
  }

  .formbold-form-input {
    width: 100%;
    padding: 12px 24px;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
    background: white;
    font-weight: 500;
    font-size: 16px;
    color: #6b7280;
    outline: none;
    resize: none;
  }
  .formbold-form-input:focus {
    border-color: #6a64f1;
    box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
  }
  .btn {
  width: 200px;
  background-color: #6a64f1;
  border: none;
  outline: none;
  height: 40px;
  border-radius: 29px;
  color: #fff;
  text-transform: uppercase;
  font-weight: 300;
  cursor: pointer;
  transition: 0.5s;
  margin: 10px 0 10px 2%;
}

.btn:hover {
  background-color: #6a64f1;
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

  .formbold--mx-3 {
    margin-left: -12px;
    margin-right: -12px;
  }
  .formbold-px-3 {
    padding-left: 12px;
    padding-right: 12px;
  }
  .flex {
    display: flex;
  }
  .flex-wrap {
    flex-wrap: wrap;
  }
  .w-full {
    width: 100%;
  }
  @media (min-width: 540px) {
    .sm\:w-half {
      width: 50%;
    }
  }
</style>
{% endblock css_content %}
{% block content %}
    <img width="100%" height="350px" src="{% static 'images/doc-back.jpg'%}">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="column">
            <div style="background-color: #dddddd">
                <h2 style="text-align: center; font-family: arial, sans-serif;">Recently Appointment's</h2>
            </div>
            <table>
              <tr>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Disease</th>
                  <th>Status</th>
              </tr>
              <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
                <td>Germany</td>
              </tr>
            </table>
        </div>
        <div class="column" style="background-color: #dddddd">
          <h2 style="text-align: center; font-family: arial, sans-serif;">Make an Appointment</h2>
          <br>
          <form action="" method="POST">
            <div class="formbold-mb-5 formbold-pt-3">
                <label class="formbold-form-label formbold-form-label-2">
                  Basic Detail's
                </label>
              <div class="flex flex-wrap formbold--mx-3">
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5 w-full">
                    <label for="name" class="formbold-form-label"> First Name </label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="First Name"
                      class="formbold-form-input"
                    />
                  </div>
                </div>
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5">
                    <label for="name" class="formbold-form-label"> Last Name </label>
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Last Name"
                      class="formbold-form-input"
                    />
                  </div>
                </div>
              </div>
              <div class="flex flex-wrap formbold--mx-3">
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5 w-full">
                    <label for="phone" class="formbold-form-label"> Phone Number </label>
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      placeholder="Enter your phone number"
                      class="formbold-form-input"
                    />
                  </div>
                </div>
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5">
                    <label for="email" class="formbold-form-label"> Email Address </label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="Enter your email"
                      class="formbold-form-input"
                    />
                  </div>
                </div>
              </div>
            </div>
              <div class="formbold-mb-5 formbold-pt-3">
                <label class="formbold-form-label formbold-form-label-2">
                  Appointment Detail's
                </label>
                  <div class="flex flex-wrap formbold--mx-3">
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5 w-full">
                    <label for="name" class="formbold-form-label"> Full Name </label>
                    <input
                      type="text"

                      id="name"

                      class="formbold-form-input"
                    />

                </div>
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5">
                    <label for="name" class="formbold-form-label"> Doctor's </label>
                      <select class="formbold-form-input" name="role">
                        <option>select doctor</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                      </select>
                  </div>
                </div>
              </div>
                  <div class="flex flex-wrap formbold--mx-3">
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5 w-full">
                    <label for="date" class="formbold-form-label"> Date </label>
                    <input
                      type="date"
                      name="date"
                      id="date"
                      class="formbold-form-input"
                    />
                  </div>
                </div>
                <div class="w-full sm:w-half formbold-px-3">
                  <div class="formbold-mb-5">
                    <label for="time" class="formbold-form-label"> Time </label>
                    <input
                      type="time"
                      name="time"
                      id="time"
                      class="formbold-form-input"
                    />
                  </div>
                </div>
              </div>
                <div class="flex flex-wrap formbold--mx-3">
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5">
                      <input
                        type="text"
                        name="area"
                        id="area"
                        placeholder="Enter area"
                        class="formbold-form-input"
                      />
                    </div>
                  </div>
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5">
                      <input
                        type="text"
                        name="city"
                        id="city"
                        placeholder="Enter city"
                        class="formbold-form-input"
                      />
                    </div>
                  </div>
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5">
                      <input
                        type="text"
                        name="state"
                        id="state"
                        placeholder="Enter state"
                        class="formbold-form-input"
                      />
                    </div>
                  </div>
                  <div class="w-full sm:w-half formbold-px-3">
                    <div class="formbold-mb-5">
                      <input
                        type="text"
                        name="post-code"
                        id="post-code"
                        placeholder="Post Code"
                        class="formbold-form-input"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div style="text-align: center">
                <button class="btn">Book Appointment</button>
              </div>
            </form>
          </div>
        </div>
    </div>

{% endblock content %}
